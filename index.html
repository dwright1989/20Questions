<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fdf6e3; }
    .screen { display: none; padding: 2rem; }
    .active { display: block; }
    button { padding: 1rem 2rem; font-size: 1.2rem; margin: 1rem; }
    #timer-container {
  margin-top: 10px;
  width: 100%;
  max-width: 400px;
}

#progress-bar {
  width: 100%;
  height: 20px;
  background-color: #ddd;
  border-radius: 10px;
  overflow: hidden;
}

#progress-fill {
  height: 100%;
  width: 100%;
  background-color: #4caf50;
  transition: width 1s linear;
}

  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="host-screen" class="screen active">
    <div id="host-start-screen" class="screen active">
      <h1>Host Quiz Game</h1>
      <button onclick="newGame()">New Game</button>
      <div id="game-code"></div>
      <canvas id="qr-code"></canvas>
      <div id="start-game-container" style="display: none;">
        <button onclick="startGame()">Start Game</button>
      </div>
      <div id="player-list"></div>
    </div>  
    <div id="host-timer-container" style="display: none;">
      <div id="host-time-left">10</div>
      <div class="progress-bar">
        <div id="host-progress-fill" class="progress-fill"></div>
      </div>
    </div>
    <div id="host-question-area"></div>
  </div>

  <div id="player-screen" class="screen">
    <div id="timer-container" style="display:none;">
      <div id="timer-text">Time left: <span id="time-left">10</span> seconds</div>
      <div id="player-progress-bar" class="progress-bar">
        <div id="player-progress-fill" class="progress-fill"></div>
      </div>
    </div>

    <div id="join-container" class="screen">
      <h1>Join Quiz</h1>
      <input type="text" id="code-input" placeholder="Enter game code" />
      <input type="text" id="player-name" placeholder="Your name" />
      <button onclick="joinGame()">Join</button>
    </div>  
     <div id="player-question-area"></div>
    <div id="waiting-for-host" style="display: none;"><h3>Waiting for host to start the game</h3></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
